<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Foto & Ambil Lokasi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      img {
        max-width: 100%;
        margin-top: 10px;
        border-radius: 5px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Foto dengan Lokasi rex</h2>
      <input type="file" id="foto" accept="image/*" />
      <img id="preview" style="display: none" />
      <p><strong>Alamat:</strong> <span id="alamat">Menunggu data...</span></p>
      <p><strong>Koordinat:</strong> <span id="koordinat">-</span></p>
    </div>

    <script>
      document.getElementById("foto").addEventListener("change", function (event) {
        const file = event.target.files[0]
        if (file) {
          const reader = new FileReader()
          reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result
            document.getElementById("preview").style.display = "block"
          }
          reader.readAsDataURL(file)

          EXIF.getData(file, function () {
            let lat = EXIF.getTag(this, "GPSLatitude")
            let lon = EXIF.getTag(this, "GPSLongitude")
            let latRef = EXIF.getTag(this, "GPSLatitudeRef")
            let lonRef = EXIF.getTag(this, "GPSLongitudeRef")
            let imageDesc = EXIF.getTag(this, "ImageDescription")
            let userComment = EXIF.getTag(this, "UserComment")
            let locationMetadata = imageDesc || userComment

            if (lat && lon) {
              let latitude = convertDMSToDD(lat, latRef)
              let longitude = convertDMSToDD(lon, lonRef)
              document.getElementById("koordinat").innerText = `${latitude}, ${longitude}`
              getAddress(latitude, longitude)
            } else if (locationMetadata) {
              document.getElementById("alamat").innerText = `Info Foto: ${locationMetadata}`
            } else {
              document.getElementById("alamat").innerText = "Lokasi tidak ditemukan dalam metadata."
            }
          })
        }
      })

      function convertDMSToDD(dms, direction) {
        if (!dms || dms.length !== 3) return null
        let dd = dms[0] + dms[1] / 60 + dms[2] / 3600
        if (direction === "S" || direction === "W") {
          dd = dd * -1
        }
        return dd
      }

      function getAddress(latitude, longitude) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
          .then((response) => response.json())
          .then((data) => {
            if (data && data.display_name) {
              document.getElementById("alamat").innerText = data.display_name
            } else {
              document.getElementById("alamat").innerText = "Alamat tidak ditemukan."
            }
          })
          .catch((error) => {
            console.error("Error mendapatkan alamat:", error)
            document.getElementById("alamat").innerText = "Gagal mengambil data alamat."
          })
      }
    </script>
  </body>
</html>
