<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Upload Foto dengan Lokasi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Upload Foto baru</h2>
      <form id="uploadForm">
        <label for="keterangan">Keterangan:</label>
        <input type="text" name="keterangan" id="keterangan" required /><br />

        <label for="foto">Pilih Foto:</label>
        <input type="file" name="foto" id="foto" accept="image/*" required /><br />

        <label for="alamat">Alamat:</label>
        <input type="text" name="alamat" id="alamat" readonly /><br />

        <button type="submit">Upload</button>
      </form>
    </div>

    <script>
      document.getElementById("foto").addEventListener("change", function (event) {
        const file = event.target.files[0]
        if (file) {
          const reader = new FileReader()
          reader.onload = function (e) {
            const img = new Image()
            img.src = e.target.result
            img.onload = function () {
              EXIF.getData(img, function () {
                console.log(EXIF.getAllTags(this)) // Debugging untuk melihat semua metadata

                let alamat = EXIF.getTag(this, "ImageDescription") || EXIF.getTag(this, "UserComment") || "Alamat tidak ditemukan dalam metadata."

                document.getElementById("alamat").value = alamat
              })
            }
          }
          reader.readAsDataURL(file)
        }
      })
    </script>
  </body>
</html>
